<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>EHL | Contact</title>
  </head>
  <body>
    <a href="#main" class="skip-to-main">Skip to main content</a>
    <header>
      <a href="/"> <h1>EHL</h1> </a>
      <nav>
        <a href="/">Home</a> <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </header>
    <main id="main" role="main" class="contact-page">
      <h2>Contact</h2>
      <div class="contact-page-container">
        <section class="contact-info-container">
          <section>
            <h3 class="mt-0">Email</h3>
            <a href="mailto:emily.hl.lane@gmail.com">Emily.HL.Lane@gmail.com</a>

            <h3 class="mt-35">LinkedIn</h3>
            <a
              class="linkedin-link"
              href="https://www.linkedin.com/in/emilylindborglane/"
              target="_blank"
              >linkedin.com/in/emilylindborglane
            </a>

            <h3 class="mt-35">GitHub</h3>
            <a href="https://github.com/EmilyHLane" target="_blank"
              >github.com/EmilyHLane</a
            >
          </section>
        </section>

        <section class="contact-form-container">
          <form id="form" action="" method="" class="contact-form">
            <h3>Message me</h3>
            <section class="contact-success-message hide">
              <i class="far fa-check-circle"></i>
              <p>Sent!</p>
            </section>

            <input
              id="name"
              class="contact-form-field"
              type="text"
              name="name"
              placeholder="your name"
              required
            />
            <input
              id="email"
              class="contact-form-field"
              type="email"
              name="emailAddress"
              placeholder="your email"
              required
            />
            <textarea
              id="message"
              class="contact-form-field"
              name="message"
              placeholder="message"
              required
            ></textarea>
            <button class="contact-form-field submit-button" type="submit">
              Send
            </button>
          </form>
        </section>
      </div>
    </main>

    <!-- link firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>

    <!-- link to main js -->
    <script src="scripts/main.js"></script>
  </body>
</html>
